buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}
	dependencies {
		classpath group: 'org.gradlefx', name: 'gradlefx', version: '1.0'
	}
	
	configurations.all { 
		resolutionStrategy.cacheChangingModulesFor 0, 'seconds' 
	}
}

task wrapper(type: Wrapper) {
    group = 'Buildmaster'
    description = 'Generates gradlew and gradlew.bat bootstrap scripts'
    gradleVersion = '2.1'
    // place jar file and properties into a subdirectory to avoid root dir clutter
    jarFile = 'buildSrc/wrapper/gradle.jar'
}

defaultTasks 'clean', 'flashbuilderClean', 'ideaClean', 'scaffold', 'test', 'compileFlex', 'compileJava', 'package', 'war', 'asdoc', 'flashbuilder', 'idea'
