buildscript {
	repositories {
		mavenCentral()
		maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
	}
	dependencies {
		classpath group: 'org.gradlefx', name: 'gradlefx', version: '0.5-SNAPSHOT'
	}
}

task wrapper(type: Wrapper) {
    group = 'Buildmaster'
    description = 'Generates gradlew and gradlew.bat bootstrap scripts'
    gradleVersion = '1.0'
    // place jar file and properties into a subdirectory to avoid root dir clutter
    jarFile = 'buildSrc/wrapper/gradle.jar'
}

defaultTasks 'clean', 'flashbuilderClean', 'test', 'compile', 'package', 'war', 'asdoc', 'flashbuilder'