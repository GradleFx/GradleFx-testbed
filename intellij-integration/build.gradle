buildscript {
    repositories {
        mavenCentral()
    }
}


subprojects {
	apply plugin: 'gradlefx'
	apply plugin: 'ideafx'
	flexHome =  System.getenv()['FLEX_HOME']
	
	ideaFxModuleSdkName = 'flex_sdk_4.6'
	
	repositories {
   		mavenCentral()
	}

	ideaClean << {
		['build', 'src', 'doc'].each {
            File file = project.file it
            if (file.exists()) {
                LOG.info "\t$it"
                file.isFile() ? file.delete() : file.deleteDir()
            }
		}	
	}	
	
}