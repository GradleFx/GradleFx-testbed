type = 'mobile'
frameworkLinkage = 'none'
mainClass = 'MainTestApp.as'

air {
		applicationDescriptor   "src/main/actionscript/MainTestApp-app.xml"
		storepass				'gradlefx'
}

airMobile {
    platform = 'ios'
    target = 'ipa-app-store'
    outputExtension = 'ipa'
    targetDevice = "ios"
    provisioning_profile = 'iml-mobile-ios-as.mobileprovision'
    platformSdk = "/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS6.1.sdk"
}

additionalCompilerOptions = [
	'-external-library-path+=libs/player/{targetPlayerMajorVersion}.{targetPlayerMinorVersion}/playerglobal.swc'
]