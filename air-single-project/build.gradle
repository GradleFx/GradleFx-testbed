apply plugin: 'gradlefx'
apply plugin: 'flashbuilder'

defaultTasks 'clean', 'test', 'package'

version = '1.0-SNAPSHOT'
type = 'air'

repositories {
	maven { 
		name 'yoolab-releases'
		url "http://projects.yoolab.org/maven/content/repositories/releases"
	}
	
	ivy {
		name 'Apache'
		artifactPattern 'http://apache.cu.be/flex/[revision]/binaries/[module]-[revision]-bin.[ext]'
	}
	
	ivy {
		name 'Adobe Air SDK'
		artifactPattern 'http://download.macromedia.com/air/win/download/[revision]/[module].[ext]'
	}
}

//dependency versions
def as3commons_lang_version = '0.3.2'

dependencies {
	flexSDK group: 'org.apache', name: 'apache-flex-sdk', version: '4.9.1', ext: 'zip'
	airSDK group: 'com.adobe', name: 'AdobeAIRSDK', version: '3.4', ext: 'zip'
		
	merged group: 'org.as3commons', name: 'as3commons-lang', version: as3commons_lang_version, ext: 'swc'
}

sdkAutoInstall {
	showPrompts	= false
}

air { 
	storepass			'gradlefx'
	includeFileTrees =	[fileTree(dir: 'src/main/actionscript/', include: 'assets/appIcon.png')]
}
